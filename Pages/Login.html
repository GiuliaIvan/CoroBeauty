<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../Assets/images/logo-transformed.png" type="image/x-icon">
</head>
<body>
    <form>
        <fieldset style="width: 250px">
            <legend>Log in</legend>
            <label>
                Username
                <input type="text" name="username" placeholder="Type in username">
            </label>
            <label>
                Password&nbsp;
                <input type="password" name="password" placeholder="Type in password">
                <br>
                <br>
                <button style="float: right">Login</button>
                <button type="reset" style="float: right">Reset</button>
            </label>
        </fieldset>
    </form>
</body>
</html>
